<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotLeague</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #0D0D0D;
            color: white;
            width: 360px;
            height: 740px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            height: 60px;
        }
        
        .logo svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        .title {
            margin-top: 10px;
            padding: 0 16px;
        }
        
        .title h1 {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .match-info {
            display: flex;
            align-items: center;
            padding: 12px 16px;
        }
        
        .team-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            overflow: hidden;
        }
        
        .team-details {
            margin-left: 12px;
        }
        
        .team-name {
            font-weight: bold;
            font-size: 16px;
        }
        
        .team-status {
            font-size: 14px;
            color: #999;
        }
        
        .time {
            margin-left: auto;
            color: #FF5252;
            font-weight: bold;
            font-size: 16px;
        }
        
        .featured-image {
            width: 360px;
            height: 269px;
            background-color: #1A1A1A;
            overflow: hidden;
            position: relative;
        }
        
        .featured-image img {
            width: 100%;
            object-fit: cover;
        }
        
        .match-details {
            padding: 16px;
            border-bottom: 1px solid #222;
        }
        
        .match-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .match-location {
            font-size: 14px;
            color: #999;
            margin-bottom: 16px;
        }
        
        .match-stats {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #999;
            padding: 12px 0;
            border-top: 1px solid #222;
        }
        
        .match-stats .icon {
            margin-right: 8px;
            margin-left: 8px;
        }
        
        .live-badge {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255, 59, 48, 0.2);
            color: #FF3B30;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 12px;
        }
        
        .live-badge .dot {
            width: 8px;
            height: 8px;
            background-color: #FF3B30;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .nav-bar {
            margin-top: auto;
            display: flex;
            justify-content: space-around;
            padding: 16px;
            border-top: 1px solid #222;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            color: #999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12,2L4.5,20.29L5.21,21L18.5,12L5.21,3L4.5,3.71L12,22L20.5,3.71L19.79,3L6.5,12L19.79,21L20.5,20.29L12,2Z"></path>
                </svg>
            </div>
            <div class="menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 12H18" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M6 8H18" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M6 16H18" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
        </div>
        
        <div class="title">
            <h1>LIVE BATTLES</h1>
        </div>
        
        <div class="match-info">
            <div class="team-avatar">
                <img src="" alt="">
            </div>
            <div class="team-details">
                <div class="team-name">CYBERFORCE</div>
                <div class="team-status">High Precision Offense</div>
            </div>
            <div class="time">LIVE</div>
        </div>
        
        <div class="featured-image">
            <img src="https://via.placeholder.com/360x269/1A1A1A/333333?text=AI+BATTLE" alt="Match footage">
        </div>
        
        <div class="match-details">
            <div class="live-badge">
                <div class="dot"></div>
                LIVE NOW
            </div>
            <div class="match-title">CYBERFORCE vs QUANTUMMINDS</div>
            <div class="match-location">Tournament Finals • Rocket League</div>
            
            <div class="match-stats">
                <span>2,457 Viewers</span>
                <span class="icon">•</span>
                <span>256 Comments</span>
                <span class="icon">•</span>
                <span>894 High Fives</span>
            </div>
        </div>
        
        <div class="nav-bar">
            <div class="nav-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="nav-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="nav-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M5 12H19" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="nav-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 8C18 6.4087 17.3679 4.88258 16.2426 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.88258 2.63214 7.75736 3.75736C6.63214 4.88258 6 6.4087 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="nav-icon">
                <div class="team-avatar" style="width: 24px; height: 24px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
